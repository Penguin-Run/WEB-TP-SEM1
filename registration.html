<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v4.1.1">
        <title>Sticky Footer Navbar Template Â· Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/sticky-footer.css" rel="stylesheet">
        <link href="css/container.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Ask Me</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask!</button>
                    </form>
                </div>
                <img class="avatar-image" src="img/111.jpg">
                <div>
                    <div class="profile_info">
                        <span id="name">Ivan</span>
                        <div class="header_profile_links">
                            <a  href="">settings</a>
                            <a class="" href="">log out</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Begin page content -->
        <div class="container">
            <div class="row row-quest question_title">
            </div>
            <div class="row">
                <div id="question-section" class="col">
                    <div class="row">
                        <span id="page_header">Registration</span>
                    </div>
                    <div class="row">
                        <span id="alert_message">Sorry, this email address already registered(</span>
                    </div>
                    <div class="row input_row">
                        <div class="col-4 input_label">Login</div>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter your login here">
                        </div>
                    </div>
                    <div class="row input_row">
                        <div class="col-4 input_label">Email</div>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter your email here">
                        </div>
                    </div>
                    <div class="row input_row">
                        <div class="col-4 input_label">Nickname</div>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter your nickname here">
                        </div>
                    </div>
                    <div class="row input_row">
                        <div class="col-4 input_label">Password</div>
                        <div class="col-8">
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Your password">
                        </div>
                    </div>
                    <div class="row input_row">
                        <div class="col-4 input_label">Repeat password</div>
                        <div class="col-8">
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Your password">
                        </div>
                    </div>
                    <div class="row input_row" id="upload_avatar_input">
                        <div class="col-4 input_label">Upload avatar</div>
                        <div class="col-8">
                            <input type="file" class="form-control-file file_ad" id="upload_avatar_file_input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-8">
                            <button type="button" class="page_btn btn btn-outline-secondary">Register</button>
                        </div>
                    </div>
                </div>
                <div id="tag_section" class="col-4">
                    <div>
                        <div class="row">
                            <span class="row tags_header">Tags</span>
                        </div>
                        <div class="row link_tags">
                            <a class="sample_tag lang_tag" href="">perl</a>
                            <a class="sample_tag lang_tag" href="">MySQL</a>
                            <a class="sample_tag framework_tag" href="">django</a>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <span class="row tags_header">Best Members</span>
                        </div>
                        <div class="row link_tags">
                            <a class="sample_tag" href="">Mr.Freeman</a><br>
                            <a class="sample_tag" href="">Dr.House</a><br>
                            <a class="sample_tag" href="">Bender</a><br>
                            <a class="sample_tag" href="">Queen Victoria</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
